<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Too Much</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 8px;

            font-size: 18px;
            color: #333;
            font-style: italic;
        }

<body>
    <div class="container">
        <img src="https://static.wikia.nocookie.net/bookoflife/images/7/7e/Chuybaby.jpg/revision/latest?cb=20180915041953" alt="Chuy">

    <audio autoplay loop>
